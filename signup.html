<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Canteeno.</div>

            <a href="login.html" class="btn">Login</a>
        </nav>
    </header>
    <section>
        <section class="login-section">
            <img src="https://www.foodiesfeed.com/wp-content/uploads/2019/02/messy-pizza-on-a-black-table.jpg" alt="Background Image">
            <form action="index.html" method="post" class="checkout-form-login">
                <h1 style="padding-bottom: 20px;">Sign Up</h1>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
                            <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="submit-order">Signup</button>
            </form>
        </section>
</body>
</html>
